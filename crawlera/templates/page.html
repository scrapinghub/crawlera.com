<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8" />
<title>Crawlera</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>

<link href="{{ STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">

<script src="http://code.jquery.com/jquery.js"></script>
<script src="{{ STATIC_URL}}js/libs/modernizr-2.6.2.min.js"></script>
<script src="{{ STATIC_URL}}js/bootstrap.min.js"></script>

<style>
.logo {
    font-family: 'Carrois Gothic', serif;
}

.logo a {
    color: black;
}

.logo a:hover {
   text-decoration: none;
   color: black;
}
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li:first-child {
width: 0.1%;
}
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
        background: none;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }

pre {
   color: darkred;
}
h4 {
padding-top: 10px;
}
</style>
</head>
<body>
<div class="container">
<div class="pull-right" style="padding-right:10px;padding-top:25px"><a
   href="{% url signup %}">Sign up</a></div>
  <div class="masthead">
    <h2 class="logo"><a href="{% url home%}">Crawlera</a></h2>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="{% url home%}"><i class="icon-home"></i></a></li>
            <li {% block nav-about %}{% endblock %}><a href="{% url about %}">About</a></li>
            <li {% block nav-pricing %}{% endblock %}><a href="{% url pricing %}">Pricing</a></li>
            <li {% block nav-faq %}{% endblock %}><a href="{% url faq %}">FAQ</a></li>
            <li {% block nav-examples %}{% endblock %}><a href="{% url examples %}">Examples</a></li>
            <li {% block nav-feedback %}{% endblock %}><a href="{% url feedback %}">Support</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
 {% block page-content %}
 {% endblock %}
</div>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-20306421-3', 'crawlera.com');
ga('send', 'pageview');
</script>

</body>
</html>
