<style>
.logo {
    font-family: 'Orbitron', sans-serif;
    font-weight: normal;
    background-image: url("../static/img/crawlera.png");
    background-repeat: no-repeat;
    padding-top: 4px;
    padding-left: 60px;
    color: #008;
}

.logo a {
    color: #008;
}

.logo a:hover {
   text-decoration: none;
   color: #008;
}
      body {
        font-family: 'Open Sans';
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li:first-child {
width: 0.1%;
}
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
        background: none;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }

pre {
   color: darkred;
}
h4 {
padding-top: 10px;

<div class="container">
<div class="pull-right" style="padding-right:10px;padding-top:25px"><a
   class="btn btn-success btn-primary" href="{% url pricing %}">Sign up</a></div>
  <div class="masthead">
    <h2 class="logo"><a href="{% url home%}">Crawlera</a>
    <br>
    <div style="font-size: 10px; margin-left: 78px; margin-top: -20px; color: #800;">by Scrapinghub</div>
    </h2>

      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="{% url home%}"><i class="fa fa-home"></i></a></li>
            <li {% block nav-features %}{% endblock %}><a href="{% url features %}"><i class="fa fa-gears"></i> Features</a></li>
            <li {% block nav-pricing %}{% endblock %}><a href="{% url pricing %}"><i class="fa fa-dollar"></i> Pricing</a></li>
            <li {% block nav-faq %}{% endblock %}><a href="{% url faq %}"><i class="fa fa-question"></i> FAQ</a></li>
            <li {% block nav-usage %}{% endblock %}><a href="{% url usage %}"><i class="fa fa-info"></i> Usage</a></li>
            <li><a href="http://support.scrapinghub.com/list/19086-general/?category=4879"><i class="fa fa-phone"></i> Support</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
